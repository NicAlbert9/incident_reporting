{% extends "main/index.html" %}
{% load static %}
{% block body_class %}report-bg{% endblock %}

{% block extra_head %}
<style>
  body {
    background: url('{% static "main/images/img4.webp" %}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  }

  .overlay {
    background-color: rgba(11, 4, 4, 0.36);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(6px);
    transition: transform 0.3s ease;
  }

  .overlay:hover {
    transform: translateY(-4px);
  }

  h2 {
    background: linear-gradient(to right, #007bff, #00b4ff);
    color: #fff;
    padding: 18px 30px;
    border-radius: 14px;
    font-size: 2rem;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }

  .card {
    background-color: #f0f8ff;
    border-radius: 18px;
    overflow: hidden;
  }

  .card-header {
    font-size: 1.25rem;
    padding: 18px;
    background: linear-gradient(to right, #00b4ff, #007bff);
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  form {
    margin-top: 1rem;
  }

  form input,
  form select,
  form textarea {
    margin-bottom: 1.5rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    outline: none;
  }

  input[type="submit"] {
    cursor: pointer;
  }

  @media (max-width: 576px) {
    .overlay {
      padding: 25px;
    }

    h2 {
      font-size: 1.5rem;
      padding: 14px 20px;
    }

    .btn-primary {
      font-size: 0.95rem;
    }
  }
</style>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-8">
      <h2 class="mb-4">Incident Reporting System</h2>
      <div class="overlay">
        <div class="card border-0">
          <div class="card-header">
            Incident Reporting
          </div>
          <div class="card-body">
          <form method="POST" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Submit Report" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
