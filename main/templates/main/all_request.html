{% extends 'main/dashboard.html' %}
{% block content %}
<style>
    .custom-card {
        margin: 95px 90px 50px 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: none;
    }
    .custom-card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        padding: 15px 20px;
        font-size: 1.25rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .custom-table th {
        background-color: #e6f0ff;
        color: #003366;
        font-weight: bold;
    }
    .custom-table td, .custom-table th {
        vertical-align: middle;
        text-align: center;
    }
    .btn-blue {
        background-color: #3399ff;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-blue:hover {
        background-color: #0073e6;
        color: white;
    }
    .btn-danger {
        padding: 6px 12px;
        border-radius: 5px;
    }
</style>

<div class="card bg-light custom-card w-95">
    <div class="custom-card-header">All Requests</div>
    <div class="card-body">
        <table class="table table-bordered custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Location</th>
                    <th>Message</th>
                    <th>Reporting Time</th>
                    <th>Delete</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for fm in form %}
                <tr>
                    <td>{{ fm.name }}</td>
                    <td>{{ fm.mobile }}</td>
                    <td>{{ fm.location }}</td>
                    <td>{{ fm.message }}</td>
                    <td>{{ fm.Postingdate }}</td>
                    <td>
                        <a href="{% url 'delete-request' fm.id %}">
                            <button class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'view-request' fm.id %}">
                            <button class="btn btn-blue">View</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
